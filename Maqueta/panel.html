<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow" rel="stylesheet">
    <link rel="stylesheet" href="css/panel.css">
    <title>Admin | PaqueTEC</title>
</head>

<body>
        <div class="pagina">
                <header class="header">
                    <div class="nombre-sitio">
                        <h1 class="escritorio">
                            <i class="fas fa-truck-loading"></i> PaqueTEC
                        </h1>
                        <h1 class="movil">
                            <i class="fas fa-truck-loading"></i>
                        </h1>
                    </div>
                    <div class="barra">
                        <div class="menu-izquierdo">
                            <i class="fas fa-arrow-left"></i>
                            <i class="fas fa-arrow-right"></i>
                        </div>
                        <div class="menu-derecho">
                            <div class="cerrar caja">
                                <a href="#">
                                    Cerrar sesión
                                </a>
                            </div>
                        </div>
                    </div>
                </header>
                <main class="contenedor-principal">
                    <aside class="sidebar">
                        <div class="usuario">
                            <img src="images/usuario.svg" alt="">
                            <p>Bienvenido: <span>Admin</span></p>
                        </div>
                        <div class="buscador">
                            <input type="text" placeholder="Buscar">
                        </div>
                        <div class="menu-admin">
                            <h2>Menú de Administración</h2>
                            <ul class="menu">
                                <li>
                                    <a href="#">
                                            <i class="fas fa-user-tie"></i> Empleados
                                    </a>
                                    <ul>
                                        <li>
                                            <a href="#">
                                                <i class="fas fa-list"></i> Ver Todos
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#">
                                                <i class="fas fa-plus"></i> Agregar nuevo
                                            </a>
                                        </li>
                                    </ul>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="fas fa-address-book"></i> Clientes
                                    </a>
                                    <ul>
                                        <li>
                                            <a href="#">
                                                <i class="fas fa-list"></i> Ver Todos
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#">
                                                <i class="fas fa-plus"></i> Agregar nuevo
                                            </a>
                                        </li>
                                    </ul>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="fas fa-box"></i> Paquetes
                                    </a>
                                    <ul>
                                        <li>
                                            <a href="#">
                                                <i class="fas fa-list"></i> Ver Todos
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#">
                                                <i class="fas fa-plus"></i> Agregar nuevo
                                            </a>
                                        </li>
                                    </ul>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="fas fa-file-alt"></i> Facturas
                                    </a>
                                    <ul>
                                        <li>
                                            <a href="#">
                                                <i class="fas fa-list"></i> Ver Todos
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#">
                                                <i class="fas fa-plus"></i> Agregar nuevo
                                            </a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </aside>
                    <div class="contenido">
                        <h2 class="encabezado">Administración de clientes</h2>
                        <form action="#" class="formulario">
        
                            <div class="campo">
                                <label for="nombre">Nombre Cliente</label>
                                <input type="text" id="nombre">
                            </div>
                            <div class="campo">
                                <label for="nombre">Apellido Cliente</label>
                                <input type="text" id="nombre">
                            </div>
                            <div class="campo">
                                <label for="nombre">Empresa</label>
                                <input type="text" id="nombre">
                            </div>
                            <div class="campo">
                                <label for="nombre">Dirección</label>
                                <input type="text" id="nombre">
                            </div>
                            <div class="campo expandir">
                                <label for="nombre">Otra Información</label>
                                <textarea name="" id="" cols="30" rows="10"></textarea>
                            </div>
        
                            <div class="campo expandir">
                                <label>Membresia:</label>
                                <div class="opciones">
                                    <input type="radio" id="normal" name="contact" value="normal">
                                    <label for="normal">Normal</label>
        
                                    <input type="radio" id="basico" name="contact" value="basico">
                                    <label for="basico">Básico</label>
        
                                    <input type="radio" id="premium" name="contact" value="premium">
                                    <label for="premium">Premium</label>
        
                                    <input type="radio" id="gold" name="contact" value="gold">
                                    <label for="gold">Gold</label>
                                </div>
                            </div>
        
                            <div class="campo enviar expandir">
                                <input type="submit" class="boton" value="Enviar">
                            </div>
                        </form>
                    </div>
                </main>
            </div>

    <script src="js/app.js" defer></script>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
</body>

</html>
